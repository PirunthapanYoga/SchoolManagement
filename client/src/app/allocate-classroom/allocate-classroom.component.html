<div class="container-fluid" style="border: 3px solid black; border-radius: 10px;" *ngIf="isLoaded">

    <div class="container-fluid" style="margin:  35px 35px 35px 35px;">
        <div style="text-align: lest; ">
            <h2 style="font-weight: bold;">Teacher Details</h2>
        </div>
    </div>

    <div class="container-fluid" style="margin:  35px 35px 35px 35px;">
        <div class="col-10">
            <div class="row">

                <div class="col-2">
                    <label for="Student" style="font-size: medium; margin-top: 30px;">Full Name</label>
                </div>
    
                <div class="col-6">
                    <div class="row" style="margin-top: 10px;">
                        <mat-form-field appearance="fill">
                            <mat-label>Select Teacher </mat-label>
                            <mat-select [(value)]="selectedTeacher">
                                <mat-option *ngFor="let teacher of teachers" [value]="teacher"
                                    (onSelectionChange)="setTeacher(teacher)">
                                    {{teacher.firstName + " " + teacher.lastName}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
    
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" style="border: 3px solid black; border-radius: 10px; margin-top: 35px;" *ngIf="isLoaded">

    <div class="container-fluid" style="margin:  35px 35px 35px 35px;">
        <div style="text-align: lest; ">
            <h2 style="font-weight: bold;">Allocate Classroom</h2>
        </div>
    </div>

    <div class="container-fluid" style="margin:  35px 35px 35px 35px;">

        <div class="row" >
            <div class="col-10">
                <div class="row">

                    <div class="col-2">
                        <label for="Student" style="font-size: medium; margin-top: 40px;">Classroom Name</label>
                    </div>
        
                    <div class="col-6">
                        <div class="row" style="margin-top: 20px;">
                            <mat-form-field appearance="fill">
                                <mat-label>Select Classroom </mat-label>
                                <mat-select [(value)]="selectedClassRoom">
                                    <mat-option *ngFor="let classRoom of classRooms" [value]="classRoom"
                                        (onSelectionChange)="setClassroom(classRoom)">
                                        {{classRoom.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-1"></div>
        
                    <div class="col-2">
                        <div class="container" style="margin-top: 30px;">
                            <div class="btn me-2" style="background-color:dimgrey;" (click)="validate()" >Allocate</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        
        <div *ngIf="selectedTeacher" >
            <div class="row">
                <div class="col-10">
                    <div class="row" style="border: 1px solid black;">

                        <div class="col-9" style="border-right: 1px solid black;">
                            <label for="classRoom" style="font-weight: bold; margin:15px 0px 15px 0px">Classrooms</label>
                        </div>

                        <div class="col-3" style="text-align: center;">
                            <label for="classRoom" style="font-weight: bold; margin:15px 0px 15px 0px">Action</label>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="selectedTeacher">

            <div class="row" *ngFor="let rooms of selectedTeacher.classRooms">
                <div class="col-10">
                    <div class="row" style="border: 1px solid black;">

                        <div class="col-9" style="border-right: 1px solid black;">
                            <div style="margin:15px 0px 15px 15px">
                                {{rooms.name}}
                            </div>
                        </div>

                        <div class="col-3" style="text-align: center;">
                            <div class="btn me-2" style="background-color:dimgrey; margin:5px 0px 5px 0px" (click)="deleteClassRoom(rooms.classRoomId)">Deallocate
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<div class="container-fluid" style="color: red; margin: 35px;" *ngIf="isLoaded && !selectedTeacher">
    <label for="message">Select Teacher</label>
</div>

<div class="container-fluid" style="color: red; margin: 35px;" *ngIf="isLoaded && selectedTeacher && !selectedClassRoom">
    <label for="message">Select Classroom</label>
</div>

<div class="container-fluid" style="color: red; margin: 35px;" *ngIf="isLoaded && message">
    <label for="message">{{message}}</label>
</div>
