<div class="container-fluid" style="border: 3px solid black; border-radius: 10px;"  *ngIf = "isLoaded" >

  <div class="container-fluid" style="margin:  35px 35px 35px 35px;">
    <div style="text-align: lest; ">
        <h2 style="font-weight: bold;">Student Details</h2>
    </div>
  </div>

  <div class="container-fluid" style="margin:  35px 35px 35px 35px;">

    <div class="row">
  
      <div class="col-6">
        <div class="row">
  
          <div class="col-3">
            <label for="Student" style="font-size: medium; margin-top: 20px;">Full Name</label>
          </div>
      
          <div class="col-8">
            <div class="row">
              <mat-form-field appearance="fill">
                <mat-label>Select Student </mat-label>
                <mat-select [(ngModel)]="selectedStudent" (selectionChange)="getClassroom()">
                  <mat-option *ngFor="let student of students" [value]="student">
                      {{student.firstName + " " + student.lastName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
  
        </div>
      </div>
  
      <div class="col-5">
        <div class="row">
  
          <div class="col-3">
            <label for="Student" style="font-size: medium;  margin-top: 20px;">ClassRoom </label>
          </div>
    
          <div class="col-7" *ngIf="classRoom">
            <label for="Student" style="font-size: medium;  margin-top: 20px;">{{classRoom.name}}</label>
          </div>
  
        </div>
      </div>
  
    </div>
  
    <div class="row">
  
      <div class="col-6">
        <div class="row">
  
          <div class="col-3">
            <label for="Student" style="font-size: medium;">Contact Person</label>
          </div>
      
          <div class="col-8" *ngIf="selectedStudent">
            <label for="Student" style="font-size: medium;">{{selectedStudent.contactPerson}}</label>
          </div>
  
        </div>
      </div>
  
      <div class="col-5">
        <div class="row">
  
          <div class="col-3">
            <label for="Student" style="font-size: medium;">Email Address </label>
          </div>
    
          <div class="col-8" *ngIf="selectedStudent">
            <label for="Student" style="font-size: medium;">{{selectedStudent.email}}</label>
          </div>
  
        </div>
      </div>
  
    </div>
  
    <div class="container" style="margin-top: 40px;"></div>
  
    <div class="row">
  
      <div class="col-6">
        <div class="row">
  
          <div class="col-3">
            <label for="Student" style="font-size: medium;">Contact Number</label>
          </div>
      
          <div class="col-8" *ngIf="selectedStudent">
            <label for="Student" style="font-size: medium;">{{selectedStudent.contactNumber}}</label>
          </div>
  
        </div>
      </div>
  
      <div class="col-5">
        <div class="row">
  
          <div class="col-3">
            <label for="Student" style="font-size: medium;">Date of Birth </label>
          </div>
    
          <div class="col-8" *ngIf="selectedStudent">
            <label for="Student" style="font-size: medium;">{{selectedStudent.dateOfBirth}}</label>
          </div>
  
        </div>
      </div>
  
    </div>
  
  </div>
</div>

<div class="container-fluid" style="border: 3px solid black; border-radius: 10px; margin-top: 25px;"  *ngIf = "isLoaded" >
  <div class="container-fluid" style="margin: 35px 35px 35px 35px;">
    <div style="text-align: left; ">
        <h2 style="font-weight: bold;">Teachers and Subject Details</h2>
    </div>
  </div>

  <div class="container" style="margin: 35px 35px 35px 35px;">

    <div class="container-fluid" >
      <div class="row">

        <div class="col" style="border: 1px solid black; background-color: rgb(238, 227, 218);">
          <div style="margin: 5px 0px 5px 0px; font-weight: bold;">
            Subject
          </div>
        </div>
  
        <div class="col" style="border: 1px solid black; background-color: rgb(238, 227, 218);">
          <div style="margin: 5px 0px 5px 0px; font-weight: bold">
            Teacher
          </div>
        </div>
  
      </div>
    </div>

    <div class="container-fluid" *ngIf="classRoom" >
      <div *ngFor="let teacher of classRoom.teachers">
        <div class="row" *ngFor="let subject of teacher.subjects">
          <div class="col" style="border: 1px solid black;">
            <div style="margin:5px 0px 5px 0px">
              {{subject.name}}
            </div>
          </div>
    
          <div class="col" style="border: 1px solid black;">
            <div style="margin: 5px 0px 5px 0px;">
              {{teacher.firstName + "  "+ teacher.lastName}}
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
